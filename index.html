<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guessing Game</title>
</head>

<body>
    <!-- This is the starting message that will disappear -->
    <div>
        <p id="directions-text">Press ENTER to get started!</p>

    </div>

    <!-- This will be the word you are guessing -->
    <div id="the-word">

    </div>

    <!-- This is the score -->
    <div>
        Wins: <p id="totalWins"></p>

        Number of Guesses Remaining: <p id="guessesRemaining"></p>

        Letters Already Guessed: <p id="alreadyGuessed"></p>

    </div>




</body>

<script src="assets/javascript/game.js"></script>

</html>
